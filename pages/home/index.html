<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Educa WebSite</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Header section-->
    <header class="header">
      <section class="flex">
        <a class="logo">Educa Fácil</a>

        <nav class="navbar">
          <a href="#home">Home</a>
          <a href="#about">Sobre</a>
          <a href="#courses">Cursos</a>
          <a href="#teachers">Professores</a>
          <a href="#reviews">Reviews</a>
          <a href="#contacts">Contatos</a>
        </nav>

        <div class="menu-btn"></div>
      </section>
      <!-- header section end-->
    </header>

    <!-- home section-->
    <section class="home">
      <div class="row">
        <div class="content">
          <h3>Educação <span>Online</span></h3>
          <a href="#contact" class="btn">Contate-nos</a>
        </div>

        <div class="image">
            <img src="../../assets/home-img.svg" alt="education"></img>
        </div>
      </div>
    </section>
    <!-- home section end-->

   <!-- count section -->
    <section class="count">
        <div id="count" class="box-container">
        </div>
    </section>
    <!-- count section end-->

    <script src="./script.js"></script>

</html>
